{% extends "casa/base.html" %}

{% load static %}

{% block principal %}


<h3 style="color: rgb(226, 111, 255);background-color: rgba(78, 249, 255, 0.797);"><p> Mesas </p></h3>

{% if form %}
<form action="{% url 'mesa' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Cargar">
</form>

{% endif %}

<ul>
     {%  for mesa in mesas %}  
    <li> {{mesa.id}} - {{ mesa.precio_mesa }} - {{ mesa.cantidad_mesa}}</li>
    {% endfor %}
</ul>


{% endblock %}
